<!DOCTYPE html>
<html>
    <head>
        <title>Corso</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="corsoJS.js"></script>
    </head>
    <body>
        <div class="container">
            <button id="btnNew" type="button" class="btn btn-outline-dark">Aggiungi un Nuovo Corso</button>
            <button id="btnGet" type="button" class="btn btn-outline-dark">Carica Tutti i Corsi</button>
            <table id="tblCorso" class="table table-striped"></table>
                <div class="form-group">
                <label for="nome">Inserisci Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="descrizione">Inserisci Descrizione</label>
                    <input type="text" class="form-control" id="descrizione" placeholder="Descrizione">
                </div>
                <div class="form-group">
                    <label for="dataInizio">Inserisci Data Di Inizio</label>
                    <input type="date" class="form-control" id="dataInizio">
                </div>
                <div class="form-group">
                    <label for="numeroEsami">Inserisci Numero Esami</label>
                    <input type="text" class="form-control" id="numeroEsami" placeholder="Numero Esami">
                </div>
                <div id ="button">
                    <button id="btnAdd" class="btn btn-primary">Aggiungi Nuovo Corso</button> 
                 </div>
                <h1 id="esito"></h1>
        </div>
    </body>
</html>
