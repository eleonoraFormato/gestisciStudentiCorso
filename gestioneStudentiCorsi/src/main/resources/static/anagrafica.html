<!DOCTYPE html>
<html>
    <head>
        <title>Anagrafica</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="anagraficaJS.js"></script>
    </head>
    <body>
        <div class="container">
            <button id="btnNew" type="button" class="btn btn-outline-dark">Aggiungi una Nuova Anagrafica</button>
            <button id="btnGet" type="button" class="btn btn-outline-dark">Carica Tutte Le Anagrafiche</button>
            <table id="tblAnagrafica" class="table table-striped"></table> 
            <form id="tblNewAnagrafica">
                <div class="form-group">
                <label for="exampleInputEmail1">Inserisci Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Inserisci Cognome</label>
                    <input type="text" class="form-control" id="cognome" placeholder="Cognome">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Inserisci Data Di Nascita</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Inserisci Codice Fiscale</label>
                    <input type="text" class="form-control" id="codiceFiscale" placeholder="Codice Fiscale">
                </div>
                <button type="submit" id="btnAdd" class="btn btn-primary">Aggiungi Nuova Anagrafica</button>
            </form>
            <h1 id="esito"></h1>
        </div>

    </body>
</html>
