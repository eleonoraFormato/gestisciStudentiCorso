<!DOCTYPE html>
<html>
    <head>
        <title>Anagrafica</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src="anagraficaJS.js"></script>
    </head>
    <body>
        <div class="container">
            <button id="btnNew" type="button" class="btn btn-outline-dark">Aggiungi una Nuova Anagrafica</button>
            <button id="btnGet" type="button" class="btn btn-outline-dark">Carica Tutte Le Anagrafiche</button>
            <table id="tblAnagrafica" class="table table-striped"></table> 
                <div class="form-group">
                    <label for="nome">Inserisci Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome" value="">
                </div>
                <div class="form-group">
                    <label for="cognome" >Inserisci Cognome</label>
                    <input type="text" class="form-control" id="cognome" placeholder="Cognome" value="">
                </div>
                <div class="form-group">
                    <label for="dob">Inserisci Data Di Nascita</label>
                    <input type="date" class="form-control" id="dob" value="">
                </div>
                <div class="form-group">
                    <label for="codiceFiscale">Inserisci Codice Fiscale</label>
                    <input type="text" class="form-control" id="codiceFiscale" placeholder="Codice Fiscale" value="">
                </div>
                <div id ="button">
                   <button id="btnAdd" class="btn btn-primary">Aggiungi Nuova Anagrafica</button> 
                </div>
            <h1 id="esito"></h1>
        </div>

    </body>
</html>
