<!DOCTYPE html>
<html>
    <head>
        <title>Esame</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="esameJS.js"></script>
    </head>
    <body>
        <div class="container">
            <button id="btnNew" type="button" class="btn btn-outline-dark">Aggiungi un Nuovo Esame</button>
            <button id="btnGet" type="button" class="btn btn-outline-dark">Carica Tutti gli Esami</button>
            <table id="tblEsame" class="table table-striped"></table>
            <form id="tblNewEsame">
                <div class="form-group">
                <label for="voto">Inserisci Voto</label>
                <input type="text" class="form-control" id="voto" placeholder="Voto">
                </div>
                <div class="form-group">
                    <label for="idStudente">Inserisci ID Studente</label>
                    <input type="text" class="form-control" id="idStudente" placeholder="ID Studente">
                     <!-- qui mi piacerebbe una dropdownlist con tutti gli studenti -->
                </div>
                <div class="form-group">
                    <label for="idMateria">Inserisci ID Materia</label>
                    <input type="text" class="form-control" id="idMateria" placeholder="ID Materia">
                    <!-- qui mi piacerebbe una dropdownlist con tutte le materie -->
                </div>
                <div class="form-group">
                    <label for="idCorso">Inserisci ID Corso</label>
                    <input type="text" class="form-control" id="idCorso" placeholder="ID Corso"> 
                    <!-- qui mi piacerebbe una dropdownlist con tutti i corsi -->
                </div>
                <div id ="button">
                    <button id="btnAdd" class="btn btn-primary">Aggiungi Nuovo Esame</button> 
                </div>
                <h1 id="esito"></h1>
            </form>
        </div>
    </body>
</html>
