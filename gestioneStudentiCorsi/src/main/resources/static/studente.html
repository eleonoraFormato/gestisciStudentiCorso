<!DOCTYPE html>
<html>
    <head>
        <title>Studente</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="studenteJS.js"></script>
    </head>
    <body>
        <div class="container">
            <button id="btnNew" type="button" class="btn btn-outline-dark">Aggiungi un Nuovo Studente</button>
            <button id="btnGet" type="button" class="btn btn-outline-dark">Carica Tutti gli Studenti</button>
            <table id="tblStudente" class="table table-striped"></table>
                <div class="form-group">
                    <label for="dataIscrizione">Inserisci Data Di Iscrizione</label>
                    <input type="date" class="form-control" id="dataIscrizione">
                </div>
                <div class="form-group">
                    <label for="idCorso">Inserisci ID Corso</label>
                    <input type="text" class="form-control" id="idCorso" placeholder="ID Corso">
                    <!-- qui mi piacerebbe una dropdownlist con tutti i corsi -->
                </div>
                <div class="form-group">
                    <label for="idAnagrafica">Inserisci ID Anagrafica</label>
                    <input type="text" class="form-control" id="idAnagrafica" placeholder="ID Anagrafica">
                    <!-- qui mi piacerebbe una dropdownlist con tutte le anagrafiche -->
                </div>
                <div class="form-group">
                        <label for="statoPagamento">Inserisci Stato Pagamento</label>
                        <select class="custom-select mr-sm-2" id="statoPagamento">
                            <option selected>Stato Pagamento</option>
                            <option value="1">Non Ancora Regolare</option>
                            <option value="2">Regolare</option>
                          </select>
                          <input type="text" class="form-control" id="codicePagamento" placeholder="Codice Pagamento" hidden="true">
                          <!--diventa visibile se selezionato regolare-->
                </div>           
                <div id ="button">
                    <button id="btnAdd" class="btn btn-primary">Aggiungi Nuovo Utente</button> 
                </div>
                <h1 id="esito"></h1>
        </div>
    </body>
</html>
