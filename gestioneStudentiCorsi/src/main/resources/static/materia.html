<!DOCTYPE html>
<html>
    <head>
        <title>Materia</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="materiaJS.js"></script>
    </head>

    <body>
        <div class="container">
            <button id="btnNew" type="button" class="btn btn-outline-dark">Aggiungi una Nuova Materia</button>
            <button id="btnGet" type="button" class="btn btn-outline-dark">Carica Tutte Le Materie</button>
            <table id="tblMateria" class="table table-striped"></table>
            <form id="tblNewMateria">
                <div class="form-group">
                <label for="exampleInputEmail1">Inserisci Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Inserisci Descrizione</label>
                    <input type="text" class="form-control" id="descrizione" placeholder="Descrizione">
                </div>
                <button type="submit" id="btnAdd" class="btn btn-primary">Aggiungi Nuova Materia</button>
            </form>
        </div>
    </body>
</html>
