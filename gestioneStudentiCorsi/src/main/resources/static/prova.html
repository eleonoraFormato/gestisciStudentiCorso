<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script>
        let carica = function ()
        {
            let tabella = '';
            let xhttp = new XMLHttpRequest();     //richiesta asincrona
            xhttp.onload = function()
            {
                let risposta = this.responseText;
                let lista = JSON.parse(risposta);    //attraverso JASON.parse possiamo trasformare le stringhe 
                for (let materia of lista)
                {
                    tabella += `<tr>
                        <td>${materia.id}</td>
                        <td>${materia.nome}</td>
                        <td>${materia.descrizione}</td>
                        </tr>`; 

                } 
                document.getElementById('tabella').innerHTML = tabella;
            }
            xhttp.open('GET', 'http://localhost:8080/materia/get', true )    //le azioni possibili (RESTful services) sono GET (SELECT nella query), POST (inserisce un nuovo dato nel server INSERT nella QUERY),PUT (UPDATE nella QUERY), ed infine DELETE
            xhttp.send();  //permette di effettuare il comando prima
        }
    </script>
</head>
<body>
    <div class ='container'>
        <h1> Chiamata </h1>    
        <button onclick="carica();">Carica Dati</button>
        <table class ='table  table-striped table-hover'>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrizione</th>
                </tr>
            </thead>
            <tbody id="tabella">
            </tbody>
        </div>
</body>
</html>
