<!DOCTYPE html>
<html>
    <head>
        <title>Utente</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="utenteJS.js"></script>
    </head>
    <body>
        <div class="container">
            <button id="btnNew" type="button" class="btn btn-outline-dark">Aggiungi un Nuovo Utente</button>
            <button id="btnGet" type="button" class="btn btn-outline-dark">Carica Tutti gli Utenti</button>
            <table id="tblUtente" class="table table-striped"></table>
            <form id="tblNewUtente">
                <div class="form-group">
                <label for="exampleInputEmail1">Inserisci E-Mail</label>
                <input type="text" class="form-control" id="eMail" placeholder="E-Mail">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Inserisci Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Inserisci ID Anagrafica</label>
                    <input type="text" class="form-control" id="idAnagrafica" placeholder="ID Anagrafica">
                    <!-- qui mi piacerebbe una dropdownlist con tutte le anagrafiche -->
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Inserisci Tipo Di Utente</label>
                    <select class="custom-select mr-sm-2" id="tipoUtente">
                        <option selected>Tipo Utente</option>
                        <option value="0">Studente</option>
                        <option value="1">Amministratore</option>
                      </select>
                </div>
                <br>
                <button type="submit" id="btnAdd" class="btn btn-primary">Aggiungi Nuovo Utente</button>
            </form>
        </div>
    </body>
</html>
